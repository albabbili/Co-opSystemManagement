<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
     <aside class="sidebar">
      <div class="logo">CECS Co-op</div>
      <nav>
        <ul>
          <li><a href="student-dashboard.html">Dashboard</a></li>
          <li><a href="student-profile.html" class="active">Profile</a></li>
          <li><a href="student-search.html">Search Internships</a></li>
          <li><a href="student-applications.html">My Applications</a></li>
          <li><a href="student-summary.html">Co-op Summary</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Profile Section -->
    <main class="dashboard">
      <header class="topbar">
        <h1>Student Profile</h1>
        <p>Update your personal and academic information</p>
      </header>

      <section class="profile-form">
        <form id="studentForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Jane Doe" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="janedoe@example.com" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="(123) 456-7890" />
          </div>

          <div class="form-group">
            <label for="major">Major</label>
            <input type="text" id="major" placeholder="Computer Engineering" />
          </div>

          <div class="form-group">
            <label for="gpa">GPA</label>
            <input type="number" step="0.01" id="gpa" placeholder="3.80" />
          </div>

          <div class="form-group">
            <label for="resume">Upload Resume (PDF)</label>
            <input type="file" id="resume" accept=".pdf" />
            <p id="file-name"></p>
          </div>

          <button type="submit" class="btn">Save Changes</button>
        </form>
      </section>
    </main>
  </div>

  <script src="js/student-profile.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
