<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Co-op Summary</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">CECS Co-op</div>
      <nav>
        <ul>
          <li><a href="student-dashboard.html">Dashboard</a></li>
          <li><a href="student-profile.html">Profile</a></li>
          <li><a href="student-search.html">Search Internships</a></li>
          <li><a href="student-applications.html">My Applications</a></li>
          <li><a href="student-summary.html" class="active">Co-op Summary</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Summary Form -->
    <main class="dashboard">
      <header class="topbar">
        <h1>Co-op Experience Summary</h1>
        <p>Submit your reflection on your internship experience</p>
      </header>

      <section class="profile-form">
        <form id="summaryForm">
          <div class="form-group">
            <label for="summaryText">Summary</label>
            <textarea id="summaryText" name="summary" rows="10" placeholder="Describe what you learned, challenges you faced, and how this co-op contributed to your academic or career goals..." required></textarea>
          </div>

          <button type="submit" class="btn" id="submitSummary">Save Summary</button>
          <p id="savedMessage" style="margin-top: 1rem; color: green;"></p>
        </form>
      </section>
    </main>
  </div>

  <script src="js/summary.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
