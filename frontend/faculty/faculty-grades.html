<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Grades</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">CECS Co-op Portal</div>
      <nav>
        <ul>
          <li><a href="faculty-dashboard.html">Dashboard</a></li>
          <li><a href="faculty-students.html">View Students</a></li>
          <li><a href="faculty-summaries.html">Review Summaries</a></li>
          <li><a href="faculty-grades.html" class="active">Enter Grades</a></li>
          <li><a href="faculty-reports.html">Reports</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard">
      <header class="topbar">
        <h1>Enter Co-op Grades</h1>
        <p>Assign final grades to students with completed co-op terms</p>
      </header>

      <section class="table-section">
        <div class="card-header">
          <h3>Completed Co-ops</h3>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Co-op Title</th>
              <th>Current Grade</th>
              <th>Assign Grade</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="gradesTableBody">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="../js/faculty-grades.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
