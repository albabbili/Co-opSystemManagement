<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Reports</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">CECS Co-op Portal</div>
      <nav>
        <ul>
          <li><a href="faculty-dashboard.html">Dashboard</a></li>
          <li><a href="faculty-students.html">View Students</a></li>
          <li><a href="faculty-summaries.html">Review Summaries</a></li>
          <li><a href="faculty-grades.html">Enter Grades</a></li>
          <li><a href="faculty-reports.html" class="active">Reports</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard">
      <header class="topbar">
        <h1>Reports</h1>
        <p>Download reports and summaries of co-op participation</p>
      </header>

      <section class="card">
        <div class="card-header">
          <h3>Report Options</h3>
        </div>

        <div class="profile-form">
          <div class="form-group">
            <label for="reportType">Select Report Type</label>
            <select id="reportType">
              <option value="all">All Students</option>
              <option value="completed">Completed Co-ops</option>
              <option value="pending">Pending Reviews</option>
            </select>
          </div>

          <div class="form-group">
            <label for="format">Select Format</label>
            <select id="format">
              <option value="pdf">PDF</option>
              <option value="csv">CSV</option>
            </select>
          </div>

          <button class="btn" onclick="downloadReport()">Download Report</button>
          <p id="downloadMessage" style="margin-top: 1rem; color: green;"></p>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/faculty-reports.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
