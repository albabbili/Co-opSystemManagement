<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Internship</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">CECS Co-op Portal</div>
      <nav>
        <ul>
          <li><a href="employer-dashboard.html">Dashboard</a></li>
          <li><a href="employer-profile.html">Company Profile</a></li>
          <li><a href="post-internship.html" class="active">Post Internships</a></li>
          <li><a href="manage-applications.html">Manage Applications</a></li>
          <li><a href="view-candidates.html">View Candidates</a></li>
          <li><a href="coop-offers.html">Co-op Offers</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard">
      <header class="topbar">
        <h1>Post New Internship</h1>
        <p>Create a new internship listing</p>
      </header>

      <section class="profile-form">
        <form id="jobForm">
          <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" required />
          </div>

          <div class="form-group">
            <label for="description">Job Description</label>
            <textarea id="description" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <label for="weeks">Number of Weeks</label>
            <input type="number" id="weeks" min="1" required />
          </div>

          <div class="form-group">
            <label for="hours">Hours Per Week</label>
            <input type="number" id="hours" min="1" required />
          </div>

          <div class="form-group">
            <label for="location">Job Location</label>
            <input type="text" id="location" placeholder="e.g., Detroit or Remote" required />
          </div>

          <div class="form-group">
            <label for="majors">Majors of Interest</label>
            <input type="text" id="majors" required />
          </div>

          <div class="form-group">
            <label for="requiredSkills">Required Skills</label>
            <input type="text" id="requiredSkills" required />
          </div>

          <div class="form-group">
            <label for="preferredSkills">Preferred Skills</label>
            <input type="text" id="preferredSkills" />
          </div>

          <div class="form-group">
            <label for="salary">Salary Information</label>
            <input type="text" id="salary" />
          </div>

          <button type="submit" class="btn">Post Internship</button>
          <p id="confirmationMessage" style="margin-top: 1rem;"></p>
        </form>
      </section>
    </main>
  </div>

  <script src="../js/post-job.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
