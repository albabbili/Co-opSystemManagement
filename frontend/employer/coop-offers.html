<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Co-op Offers</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">CECS Co-op Portal</div>
      <nav>
        <ul>
          <li><a href="employer-dashboard.html">Dashboard</a></li>
          <li><a href="employer-profile.html">Company Profile</a></li>
          <li><a href="post-internship.html">Post Internships</a></li>
          <li><a href="manage-applications.html">Manage Applications</a></li>
          <li><a href="view-candidates.html">View Candidates</a></li>
          <li><a href="coop-offers.html" class="active">Co-op Offers</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard">
      <header class="topbar">
        <h1>Submit Co-op Offer</h1>
        <p>Assign selected student and upload offer letter</p>
      </header>

      <section class="profile-form">
        <form id="coopOfferForm">
          <div class="form-group">
            <label for="jobTitle">Select Job Title</label>
            <select id="jobTitle" required>
              <!-- Filled dynamically via JS -->
            </select>
          </div>

          <div class="form-group">
            <label for="studentName">Select Student</label>
            <input type="text" id="studentName" placeholder="Enter full name" required />
          </div>

          <div class="form-group">
            <label for="offerLetter">Upload Offer Letter</label>
            <input type="file" id="offerLetter" required />
            <p id="file-name"></p>
          </div>

          <button type="submit" class="btn">Submit Offer</button>
          <p id="offerMessage" style="margin-top: 1rem; color: green;"></p>
        </form>
      </section>
    </main>
  </div>

  <script src="../js/coop-offers.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
