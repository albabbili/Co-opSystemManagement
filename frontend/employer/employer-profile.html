<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">CECS Co-op Portal</div>
      <nav>
        <ul>
          <li><a href="employer-dashboard.html">Dashboard</a></li>
          <li><a href="employer-profile.html" class="active">Company Profile</a></li>
          <li><a href="post-internship.html">Post Internships</a></li>

          <li><a href="#">Settings</a></li>
          <li><a href="../index.html">Log Out</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Profile Form -->
    <main class="dashboard">
      <header class="topbar">
        <h1>Company Profile</h1>
        <p>Update your companyâ€™s information</p>
      </header>

      <section class="profile-form">
        <form id="employerForm">
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" placeholder="Example Corp" required />
          </div>

          <div class="form-group">
            <label for="location">Company Location</label>
            <input type="text" id="location" placeholder="Detroit, MI" required />
          </div>

          <div class="form-group">
            <label for="website">Company Website</label>
            <input type="url" id="website" placeholder="https://www.example.com" />
          </div>

          <div class="form-group">
            <label for="contactName">Contact Person Full Name</label>
            <input type="text" id="contactName" placeholder="Jane Smith" required />
          </div>

          <div class="form-group">
            <label for="contactEmail">Contact Email</label>
            <input type="email" id="contactEmail" placeholder="jane@example.com" required />
          </div>

          <div class="form-group">
            <label for="contactPhone">Contact Phone</label>
            <input type="tel" id="contactPhone" placeholder="(123) 456-7890" />
          </div>

          <button type="submit" class="btn">Save Profile</button>
          <p id="saveMessage" style="margin-top: 1rem; color: green;"></p>
        </form>
      </section>
    </main>
  </div>

  <script src="../js/employer-profile.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
